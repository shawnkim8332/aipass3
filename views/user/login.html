<div id="mainBody">
	<h2>Enter Details to Login:</h2>
    <form name="loginForm" ng-submit="logIn()">
       <input type="email" name="name" ng-model="inputLogInEmail" placeholder="Your Email"/><br/>
       <input type="password" name="pass" ng-model="inputLogInPassword" placeholder="Your Password"/><br/>
       <input type="submit" class="w3-button w3-green w3-center">
    </form>
    <p>{{myRes}}</p>
    <a href="/password-reset">Forgot Password? Reset Here -></a>
</div>
