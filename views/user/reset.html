<!-- password reset page html -->
<div id="mainBody">
	<h2>Enter Your Email Address:</h2>
    <form name="resetForm" ng-submit="resetPass()">
       <input type="email" name="name" ng-model="inputResetEmail" placeholder="Your Email"/><br/>
       <input type="submit" class="w3-button w3-green w3-center">
    </form>
    <p>{{resetTxt}}</p>
</div><!-- end div#mainBody -->
