<div id="divMain"  class="w3-container">
    <div class="w3-container">
        <h2>Product List</h2>
    </div><!-- END div.w3-container -->
    <div class="w3-container"  style="padding:3px;width:80%;">
        <table class="w3-table-all">
            <tr class="w3-dark-grey w3-center">
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>Modify</th>
            </tr>
            <tr ng-repeat = "product in products">
                <td>{{ product.product_id }}</td>
                <td>{{ product.product_nm }}</td>
                <td>{{ product.description }}</td>
                <td>$ {{ product.price }}</td>
                <td><img src="{{ product.image_path }}" class="img-thumbnail" alt="Product Image" width="150" height="150"></td>
                <td>
                    <input type="button" value="Modify" class="btn btn-primary" ng-click="goProductDetail(product)"/>
                </td>
            </tr>
        </table>
    </div><!-- END div.w3-container -->
    <div  class="w3-container"  style="padding:3px;width:80%;">
        <p>
            <input type="button" value="Add New Product" class="w3-button w3-green w3-left" ng-click="goProductAdd()">
        </p>
    </div><!-- End div.w3-container -->
</div><!-- END div#divMain -->
